<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<!-- Logo start -->
<div class="container">
    <div class="logo_start">
        <img src="img/Vector.png" alt="">
        <p><a id="start" href="#">კითხვარის დაწყება</a></p>
    </div>

    <header id="header" class="header">
        <h2 class="redberry_header">REDBERRY</h2>
        <h2 class="num_header">1/4</h2>
    </header>

    <div id="box-container" class="box-container">
        <form class="form" action="#">
            <label>სახელი*</label>
            <input type="text" placeholder="იოსებ">
            <label>გვარი*</label>
            <input type="text" placeholder="ჯუღაშვილი">
            <label>მეილი*</label>
            <input type="text" placeholder="fbi@redberry.ge">

            <p class="attention">*-ით მონიშნული ველების შევსება სავალდებულოა</p>

        </form>

        <div class="yellow-box"></div>

        <div class="box-img">
            <img src="img/scan2.svg" alt="">
        </div>
        


    </div>

    <!-- Arrows -->
    <div id="arrows" class="arrows">
        <img src="img/arrow-right.png">
    </div>
</div>



<!-- Js -->
<script src="js/app.js"></script>
</body>
</html>
